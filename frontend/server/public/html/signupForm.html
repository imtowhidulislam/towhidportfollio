<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./signupStyle.css" />
    <!-- <link rel="stylesheet" href="./assets/fontawesome/webfonts/" /> -->
    <!-- <link rel="stylesheet" href="./assets/fontawesome/css/all.css" /> -->
    <!-- <script defer src="./signup.js"></script> -->
    <script defer src="./userApp.js"></script>
  </head>
  <body>
    <section class="form_container">
      <div class="container">
        <form action="">
          <h2 class="form_title">Sing up</h2>
          <div class="input_area">
            <label for="First Name">First Name :</label>
            <input
              type="text"
              name="first name"
              class="firstName"
              placeholder="enter first name"
            />
          </div>
          <div class="input_area">
            <label for="Last Name">Last Name :</label>
            <input
              type="text"
              class="lastName"
              name="last name"
              placeholder="enter last name"
            />
          </div>
          <div class="input_area">
            <label for="user Name">User Name :</label>
            <input
              type="text"
              class="userName"
              name="user name"
              placeholder="enter user name"
            />
          </div>
          <div class="input_area">
            <label for="email">Email :</label>
            <input
              type="email"
              class="email"
              name="email"
              placeholder="enter email"
            />
          </div>
          <div class="input_area">
            <label for="password">Password :</label>
            <input
              type="password"
              name="password"
              class="password"
              placeholder="enter password"
            />
          </div>
          <div class="form_btn-container">
            <button class="btn formBtn" type="submit">sign up</button>
          </div>
          <p class="signup_text">
            Already have an account?
            <span><a target="_blank" href="./login.html">login</a></span>
          </p>
        </form>
      </div>
    </section>
  </body>
</html>
